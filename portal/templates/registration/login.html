{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Login - ACU Student Portal{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <img src="{% static 'images/logo.png' %}" alt="ACU Logo" class="auth-logo">
            <h1>Welcome Back</h1>
            <p>Sign in to access your student portal</p>
        </div>

        <form method="post" class="auth-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Matric Number</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <a href="{% url 'password_reset' %}" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
        </div>
    </div>
</div>


</html>
